<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJACKUS</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="dashboardSection" class="b-block">
        <div class="bg-dark d-flex justify-content-between p-3">
            <h1 class="text-white">Employee Directory</h1>
            <input type="text" placeholder="Search by name or email" />
            <button id="filterBtn">Filter</button>
        </div>
        <div class="d-flex justify-content-between p-2">
            <div class="d-flex gap-2 align-items-center">
                <p>Sort</p>
                <select>
                </select>
                <p>Show</p>
                <select>
                </select>
            </div>
            <button id="addEmployeeBtn">Add Employee</button>
        </div>
        <div>
            <ul id="employeesList">
                <li>Employee Cards</li>
            </ul>
        </div>
        <footer class="bg-dark text-white p-3">
            <p>2025 Employee Directory App. All rights reserved</p>
        </footer>
    </div>
    <div id="formSection" class="container mt-4 d-none">
        <form id = "addForm" class="p-4 border bg-light shadow-sm">
            <h1 class="mb-4">Add Employee</h1>
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" id="firstName" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" value="lastname" id="lastName" class="form-control" required/>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" value="firstname" id="email" class="form-control" required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-control" required>
                        <option value="">Select Department</option>
                        <option>HR</option>
                        <option>IT</option>
                        <option>Finance</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-control" required>
                    <option value="">Select Role</option>
                    <option>Manager</option>
                    <option>Developer</option>
                    <option>Analyst</option>
                </select>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="addBtn" class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>

    </div>
    <script src="index.js" type="text/javaScript"></script>
</body>
</html>
