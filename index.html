<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJACKUS</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div id="dashboardSection" class="b-block">
            <div class="bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center p-3">
                <h1 class="text-white mb-2 mb-md-0">Employee Directory</h1>
                <input type="text" id="searchInput" placeholder="Search by name or email"
                    class="rounded form-control form-control-sm"
                    style="width: 250px; height: 40px; padding-bottom: 5px; padding-left: 10px;" />
                <button id="filterBtn" class="btn btn-outline-light btn-sm">Filter</button>
            </div>
            <div class="d-flex flex-wrap justify-content-between align-items-center p-2 border-bottom">
                <div class="d-flex gap-2 align-items-center">
                    <label class="form-label m-0">Sort:</label>
                    <select class="form-select form-select-sm w-auto" id="sortBy">
                        <option value="" disabled>..Select..</option>
                        <option value="firstName">First Name</option>
                        <option value="department">Department</option>
                    </select>
                    <label class="form-label m-0">Show:</label>
                    <select class="form-select form-select-sm w-auto" id="showPagination">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    </div>
                <button id="addEmployeeBtn" class="btn btn-primary btn-sm">Add Employee</button>
                </div>
            <div class="bg-light">
                <div class="p-3">
                    <ul id="employeesList">
                    </ul>
                    <nav class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <footer class="bg-dark text-white p-3 mt-auto">
                    <p>2025 Employee Directory App. All rights reserved</p>
                </footer>
                </div>
        </div>
        <div id="formSection" class="container mt-4 d-none bg-light">
            <form id="addForm" class="p-4 border bg-white shadow-sm m-3 rounded">
                <h1 class="mb-4">Add Employee</h1>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" id="firstName" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                    <input type="text" id="lastName" class="form-control" required />
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" class="form-control" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" class="form-control" required>
                                <option value="">Select Department</option>
                                <option>HR</option>
                                <option>IT</option>
                                <option>Finance</option>
                            </select>
                        </div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-control" required>
                                <option value="">Select Role</option>
                                <option>Manager</option>
                                <option>Developer</option>
                                <option>Analyst</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                            <button id="addBtn" class="btn btn-primary" type="submit">Add</button>
                        </div>
                        </form>
        </div>
        <div id="filterGroup" class="d-none shadow-sm p-4 m-3" style="max-width: 400px;">
            <h4>Filter Employees</h4>
            <label for="filterName" class="form-label">First Name:</label>
            <input type="text" id="filterName" class="form-control" />
            <label for="filterDepartment" class="form-label">Department:</label>
            <input type="text" id="filterDepartment" class="form-control" />
            <label for="filterRole" class="form-label">Role:</label>
            <input type="text" id="filterRole" class="form-control" />
            <div class="d-flex justify-content-end gap-2">
                <button id="applyBtn" class="btn btn-success">Apply</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javaScript"></script>
</body>
</html>
